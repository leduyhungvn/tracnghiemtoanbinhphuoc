body {

header {

margin-bottom: 30px;
padding: 20px;

}

h1 {

margin-bottom: 10px;

.screen {

}

.active {

}

.form-group {
margin-bottom: 20px;
}

label {

margin-bottom: 8px;
font-weight: 600;
color: #2c3e50;
font-size: 18px;
}

padding: 14px 18px;
border: 1px solid #ddd;
border-radius: 5px;
font-size: 18px;
transition: border-color 0.3s;
}

input:focus, select:focus {
border-color: #3498db;
outline: none;
}

.row {
display: flex;
gap: 20px;
margin-bottom: 20px;
}

.col {
flex: 1;
}

.contact-info {
background-color: #f8f9fa;
padding: 20px;
border-radius: 8px;
margin-top: 30px;
text-align: center;
font-size: 18px;
}

.contact-info h3 {
margin-bottom: 15px;
color: #2c3e50;
font-size: 22px;
}

.contact-info p {
margin-bottom: 10px;
}

.btn {
display: inline-block;
padding: 14px 28px;
background-color: #3498db;
color: white;
border: none;
border-radius: 5px;
font-size: 18px;
cursor: pointer;
transition: background-color 0.3s;
text-align: center;
margin-right: 10px;
margin-top: 10px;
}

.btn:hover {
background-color: #2980b9;
}

.btn-secondary {
background-color: #7f8c8d;
}

.btn-secondary:hover {
background-color: #636e72;
}

.btn-success {
background-color: #2ecc71;
}

.btn-success:hover {
background-color: #27ae60;
}

.btn-danger {

}

.btn-danger:hover {

}

padding: 12px;
background-color: #f9f9f9;
border-radius: 5px;
}

.question {
margin-bottom: 25px;
padding: 20px;
background-color: #f9f9f9;
border-radius: 8px;
border-left: 4px solid #3498db;
}

.question-number {
font-weight: bold;
color: #3498db;
margin-bottom: 10px;
font-size: 24px; /* Tăng từ 20px lên 24px (tăng 20%) */
}

.question-content {
margin-bottom: 15px;
font-size: 22px; /* Tăng từ 18px lên 22px (tăng ~22%) */
}

.options {
list-style-type: none;
}

.option {
padding: 14px 18px;
margin-bottom: 10px;
background-color: white;
border-radius: 5px;

transition: all 0.2s;
border: 1px solid #e0e0e0;
font-size: 22px; /* Tăng từ 18px lên 22px (tăng ~22%) */
}

.option:hover {
background-color: #f0f7ff;
border-color: #3498db;
}

.option.selected {
background-color: #e1f0ff;
border-color: #3498db;
font-weight: bold;
}

.result-header {
text-align: center;
margin-bottom: 20px;
padding-bottom: 15px;
border-bottom: 1px solid #eee;
}

.result-header h2 {
font-size: 28px;
}

.student-info {

padding: 25px;

.student-info p {
margin-bottom: 15px;
font-size: 20px;
line-height: 1.8;
}

.student-info strong {
font-size: 22px;
}

.score-container {

padding: 15px;
background-color: #f8f9fa;
border-radius: 8px;
}

.score-text {

font-size: 28px;
font-weight: bold;
color: #2c3e50;
margin-bottom: 10px;

background-color: #ecf0f1;
border-radius: 15px;

margin: 10px 0;

}

.score-progress {

border-radius: 15px;
transition: width 0.5s ease;
width: 0%;
}

}

.stat-item {

padding: 15px;
}

.stat-value {

font-weight: bold;
margin-bottom: 5px;
}

.stat-correct .stat-value {

}

.stat-incorrect .stat-value {
color: #e74c3c;
}

.stat-unanswered .stat-value {

}

.review-item {

margin-bottom: 15px;

}

.review-item.correct {
border-left-color: #2ecc71;
background-color: #e8f5e9;
}

.review-item.incorrect {
border-left-color: #e74c3c;
background-color: #ffebee;
}

.review-item.unanswered {
border-left-color: #7f8c8d;
background-color: #f5f5f5;
}

.user-answer {
font-weight: bold;
margin-top: 8px;
color: #e74c3c;
font-size: 22px; /* Tăng từ 18px lên 22px (tăng ~22%) */

.correct-answer {
font-weight: bold;
color: #2ecc71;
margin-top: 8px;
font-size: 22px; /* Tăng từ 18px lên 22px (tăng ~22%) */

.hidden {
display: none;
}

/* Styles for single question display */
.question-counter {
text-align: center;
font-size: 24px; /* Tăng từ 20px lên 24px (tăng 20%) */
font-weight: bold;
color: #2c3e50;
margin: 15px 0;
}

/* Cải thiện hiển thị công thức toán */

margin: 10px 0;
padding: 10px;
background-color: rgba(255, 255, 255, 0.7);
border-radius: 5px;

}

outline: none;
}

margin-bottom: 20px;
padding-bottom: 15px;
border-bottom: 1px solid #eee;
}

.test-title {
font-size: 28px; /* Tăng từ 24px lên 28px (tăng ~17%) */
font-weight: bold;
color: #2c3e50;
}

.test-info {
display: flex;
align-items: center;
gap: 20px;
}

.timer {
margin: 0;
padding: 10px 15px;
font-size: 34px; /* Tăng từ 28px lên 34px (tăng ~21%) */
}

.question-counter {
margin: 0;
font-size: 24px; /* Tăng từ 20px lên 24px (tăng 20%) */
}

/* Thông báo chuyển câu */
.notification {

left: 50%;
transform: translate(-50%, -50%);

.btn {

.student-info p {
font-size: 18px;

font-size: 20px;

.test-header-container {

.test-info {

.option {
font-size: 20px;

.question-number {
font-size: 22px;

.timer {
font-size: 28px;
}

.question-counter {
font-size: 22px;
}

.user-answer, .correct-answer {

<div class="container">
<header>
<h1>ÔN TẬP TRẮC NGHIỆM TOÁN</h1>
</header>

<!-- Màn hình chính -->
<div id="main-screen" class="screen active">
<div class="form-group">
<label for="student-name">Họ và tên:</label>
<input type="text" id="student-name" maxlength="40" placeholder="Nhập họ và tên (tối đa 40 ký tự)">
</div>

<div class="row">
<div class="col">
<div class="form-group">
<label for="grade-select">Chọn lớp:</label>
<select id="grade-select">
<option value="">-- Chọn lớp --</option>
<option value="1">TOÁN LỚP 1</option>
<option value="2">TOÁN LỚP 2</option>
<option value="3">TOÁN LỚP 3</option>
<option value="4">TOÁN LỚP 4</option>
<option value="5">TOÁN LỚP 5</option>
<option value="6">TOÁN LỚP 6</option>
<option value="7">TOÁN LỚP 7</option>
<option value="8">TOÁN LỚP 8</option>
<option value="9">TOÁN LỚP 9</option>
</select>
</div>
</div>

<div class="col">
<div class="form-group">
<label for="term-select">Chọn kỳ ôn tập:</label>
<select id="term-select">
<option value="">-- Chọn kỳ --</option>
<option value="GK1">GIỮA HỌC KÌ 1</option>
<option value="HK1">CUỐI HỌC KÌ 1</option>
<option value="GK2">GIỮA HỌC KÌ 2</option>
<option value="HK2">CUỬI HỌC KÌ 2</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label>Mã kho đề: <span id="code-display" style="font-weight: bold; color: #e74c3c;"></span></label>
</div>

<button id="start-btn" class="btn btn-success">Bắt đầu làm bài</button>

<div class="contact-info">
<h3>Thông tin liên hệ</h3>
<p><strong>Thầy Lê Duy Hùng</strong></p>
<p>ZALO: 0967 095 025</p>
<p>FACEBOOK: <a href="https://www.facebook.com/leduyhung.vietnam" target="_blank">https://www.facebook.com/leduyhung.vietnam</a></p>
</div>
</div>

<!-- Màn hình làm bài -->
<div id="test-screen" class="screen">
<div class="test-header-container">
<div class="test-title" id="test-title"></div>
<div class="test-info">
<div class="timer" id="timer">10:00</div>
<div class="question-counter">
Câu <span id="current-question-number">1</span>/<span id="total-questions">10</span>
</div>
</div>
</div>

<div id="current-question-container">
<!-- Câu hỏi hiện tại sẽ được hiển thị ở đây -->
</div>

<div style="text-align: center;">
<button id="submit-test-btn" class="btn btn-danger">NỘP BÀI</button>
</div>
</div>

<!-- Màn hình kết quả -->
<div id="result-screen" class="screen">
<div class="result-header">
<h2 id="result-title"></h2>
</div>

<div class="student-info">
<p><strong>Họ tên:</strong> <span id="result-student-name"></span></p>
<p><strong>Thời điểm bắt đầu:</strong> <span id="start-time"></span></p>
<p><strong>Thời điểm nộp bài:</strong> <span id="submit-time"></span></p>
</div>

<div class="score-container">
<div class="score-text" id="score-text">Điểm số: 0%</div>
<div class="score-bar">
<div class="score-progress" id="score-progress"></div>
</div>
<div class="stats">
<div class="stat-item stat-correct">
<div class="stat-value" id="correct-count">0/10</div>
<div>Câu đúng</div>
</div>
<div class="stat-item stat-incorrect">
<div class="stat-value" id="incorrect-count">0/10</div>
<div>Câu sai</div>
</div>
<div class="stat-item stat-unanswered">
<div class="stat-value" id="unanswered-count">0/10</div>
<div>Chưa chọn</div>
</div>
</div>
</div>

<div class="review-list" id="review-list">
<!-- Kết quả chi tiết sẽ được thêm bằng JavaScript -->
</div>

<div style="text-align: center; margin-top: 30px;">
<button id="retry-btn" class="btn btn-success">LÀM LẠI</button>
<button id="back-btn" class="btn btn-secondary">QUAY LẠI</button>
</div>
</div>
</div>

<!-- Thông báo chuyển câu -->
<div id="notification" class="notification"></div>

// Hàm trộn mảng (Fisher-Yates shuffle)
function shuffleArray(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
}
return array;
}

// Hàm chuyển đổi câu hỏi từ cấu trúc mới sang cấu trúc hiển thị
function convertQuestionToDisplayFormat(question) {
// Tạo mảng các lựa chọn với nhãn A, B, C, D
const options = [];
const labels = ['A', 'B', 'C', 'D'];

// Tạo mảng tạm thời chứa tất cả các lựa chọn
const allChoices = [
{ text: question.correct, isCorrect: true },
{ text: question.wrong1, isCorrect: false },
{ text: question.wrong2, isCorrect: false },
{ text: question.wrong3, isCorrect: false }
];

// Trộn ngẫu nhiên các lựa chọn
const shuffledChoices = shuffleArray([...allChoices]);

// Tìm đáp án đúng sau khi trộn
const correctChoice = shuffledChoices.find(choice => choice.isCorrect);
const correctIndex = shuffledChoices.indexOf(correctChoice);
const correctAnswer = labels[correctIndex];

// Tạo mảng options với nhãn A, B, C, D
shuffledChoices.forEach((choice, index) => {
options.push({
id: labels[index],
text: choice.text
});
});

return {
id: question.id,
content: question.content,
options: options,
correctAnswer: correctAnswer
};
}

// Hàm lấy câu hỏi ngẫu nhiên từ kho đề
function getRandomQuestions(code, count = 10) {
const bank = questionBanks[code];
if (!bank) return [];

// Nếu kho đề có ít hơn số câu yêu cầu, lấy tất cả
if (bank.length <= count) {
return shuffleArray([...bank]).map((q, index) => ({
...convertQuestionToDisplayFormat(q),
displayOrder: index + 1
}));
}

// Lấy ngẫu nhiên số câu yêu cầu
const shuffled = shuffleArray([...bank]);
const selected = shuffled.slice(0, count);

// Chuyển đổi sang định dạng hiển thị và thêm displayOrder
return selected.map((q, index) => ({
...convertQuestionToDisplayFormat(q),
displayOrder: index + 1
}));
}

}

// Lấy câu hỏi ngẫu nhiên
currentQuestions = getRandomQuestions(currentTestCode);

// Đặt thời gian

clearInterval(timerInterval);

}

timerInterval = setInterval(() => {
timeLeft--;

if (timeLeft <= 0) {
clearInterval(timerInterval);

}
}, 1000);
}

document.getElementById('timer').textContent =
`${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

document.getElementById('timer').style.color = '#e74c3c';

}

// Hàm xác định màu sắc dựa trên phần trăm
function getScoreColor(percentage) {
if (percentage >= 0 && percentage <= 49) return '#f5222d';
else if (percentage >= 50 && percentage <= 69) return '#faad14';
else if (percentage >= 70 && percentage <= 79) return '#52c41a';
else if (percentage >= 80 && percentage <= 89) return '#13c2c2';
else if (percentage >= 90 && percentage <= 99) return '#1890ff';
else if (percentage === 100) return '#722ed1';
else return '#e0e0e0'; // Màu mặc định
}

// Hàm hiển thị kết quả
function showResults() {
const grade = document.getElementById('grade-select').value;
const term = document.getElementById('term-select').value;
const resultTitle = `${gradeNames[grade]} - ${termNames[term]} - KẾT QUẢ`;
document.getElementById('result-title').textContent = resultTitle;

// Tính điểm
const { correctCount, incorrectCount, unansweredCount, percentage } = calculateScore();

// Hiển thị thông tin học sinh
document.getElementById('result-student-name').textContent = studentName;
document.getElementById('start-time').textContent = formatDateTime(testStartTime);
document.getElementById('submit-time').textContent = formatDateTime(testSubmitTime);

// Hiển thị điểm
document.getElementById('score-text').textContent = `Điểm số: ${percentage}%`;
const scoreProgress = document.getElementById('score-progress');
scoreProgress.style.width = `${percentage}%`;

// Áp dụng màu sắc cho thanh tiến trình dựa trên phần trăm
scoreProgress.style.background = getScoreColor(percentage);

// Hiển thị thống kê
document.getElementById('correct-count').textContent = `${correctCount}/${currentQuestions.length}`;
document.getElementById('incorrect-count').textContent = `${incorrectCount}/${currentQuestions.length}`;
document.getElementById('unanswered-count').textContent = `${unansweredCount}/${currentQuestions.length}`;

// Hiển thị chi tiết từng câu
renderReviewQuestions();

// Chuyển sang màn hình kết quả
showScreen('result-screen');
}

// Hàm tính điểm
function calculateScore() {
let correctCount = 0;
let incorrectCount = 0;
let unansweredCount = 0;

currentQuestions.forEach(question => {
const userAnswer = userAnswers[question.id];

if (!userAnswer) {
unansweredCount++;
} else if (userAnswer === question.correctAnswer) {
correctCount++;
} else {
incorrectCount++;
}
});

const percentage = Math.round((correctCount / currentQuestions.length) * 100);

return {
correctCount,
incorrectCount,
unansweredCount,
percentage
};
}

// Hàm hiển thị chi tiết từng câu trong kết quả
function renderReviewQuestions() {
const container = document.getElementById('review-list');
container.innerHTML = '';

currentQuestions.forEach(question => {
const userAnswer = userAnswers[question.id];
const isCorrect = userAnswer === question.correctAnswer;
const isUnanswered = !userAnswer;

let statusClass = '';
if (isUnanswered) {
statusClass = 'unanswered';
} else if (isCorrect) {
statusClass = 'correct';
} else {
statusClass = 'incorrect';
}

let optionsHTML = '';
question.options.forEach(option => {
let optionStyle = '';
if (option.id === question.correctAnswer) {
optionStyle = 'color: #2ecc71; font-weight: bold;';
} else if (option.id === userAnswer && !isCorrect) {
optionStyle = 'color: #e74c3c; font-weight: bold;';
} else if (option.id === userAnswer && isCorrect) {
optionStyle = 'color: #2ecc71; font-weight: bold;';
} else {
optionStyle = 'color: #000;';
}

optionsHTML += `
<div style="${optionStyle}">
<div class="math-container"><strong>${option.id}.</strong> ${option.text}</div>
</div>
`;
});

const reviewItem = document.createElement('div');
reviewItem.className = `review-item ${statusClass}`;
reviewItem.innerHTML = `
<div class="question-number">Câu ${question.displayOrder} - ${currentTestCode} - ${question.id}</div>
<div class="question-content">
<div class="math-container">${question.content}</div>
</div>
<div class="options">${optionsHTML}</div>
 ${!isUnanswered && !isCorrect ?
`<div class="correct-answer">Đáp án đúng: ${question.correctAnswer}</div>` : ''}
`;

container.appendChild(reviewItem);
});

// Render lại MathJax với độ trễ để đảm bảo DOM đã được cập nhật
if (window.MathJax) {
setTimeout(() => {
MathJax.typesetPromise();
}, 300);
}
}

// Hàm định dạng thời gian
function formatDateTime(date) {
if (!date) return '';

const hours = date.getHours().toString().padStart(2, '0');
const minutes = date.getMinutes().toString().padStart(2, '0');
const day = date.getDate().toString().padStart(2, '0');
const month = (date.getMonth() + 1).toString().padStart(2, '0');
